<div class="cart-container">
  <h2 class="cart-title">Your Shopping Cart</h2>
  <div *ngIf="cartItems | async as items">
    <div *ngIf="items.length > 0; else emptyCart">
      <div *ngFor="let item of items" class="cart-item">
        <img [src]="item.image" alt="{{ item.name }}" class="product-image">
        <div class="cart-item-details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p>Price: {{ item.price }} €</p>
          <p>Quantity: {{ item.quantity }}</p>
          <button mat-icon-button color="warn" (click)="removeFromCart(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div class="cart-actions">
        <p class="total-price">Total: {{ totalPrice }} €</p>
        <button mat-flat-button color="primary" (click)="proceedToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="empty-cart-message">Your cart is empty.</p>
  </ng-template>
</div>
