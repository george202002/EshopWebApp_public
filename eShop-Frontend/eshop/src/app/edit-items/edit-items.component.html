<div class="edit-items-page">
  <h2>Edit Items</h2>
  <table class="items-table" *ngIf="items.length > 0; else noItems">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td><img [src]="item.image" alt="{{item.name}}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button mat-flat-button color="primary" (click)="editItem(item.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noItems>
    <p>No items available to edit.</p>
  </ng-template>
</div>
